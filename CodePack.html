<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex;">
        <img src="https://raw.githubusercontent.com/marcossonicteccursos/ShellShockers/main/eggx-men.jpg" style="width: 100%;height: 100%; " id="img1">
        <img src="https://raw.githubusercontent.com/marcossonicteccursos/ShellShockers/main/thechess.jpg" style="width: 100%;height: 100%; display: none;" id="img2">
        <img src="https://raw.githubusercontent.com/marcossonicteccursos/ShellShockers/main/dailych.jpg" style="width: 100%;height: 100%;  display: none;" id="img3">
        <img src="https://raw.githubusercontent.com/marcossonicteccursos/ShellShockers/main/summer.jpg" style="width: 100%;height: 100%;   display: none;" id="img4">
    </div>
    <script>
        repeatimg();
        function repeatimg() {
            setTimeout(function() {
                document.getElementById('img1').style.display = 'none';
                document.getElementById('img2').style.display = 'block';
                setTimeout(function() {
                    document.getElementById('img2').style.display = 'none';
                    document.getElementById('img3').style.display = 'block';
                    setTimeout(function() {
                        document.getElementById('img3').style.display = 'none';
                        document.getElementById('img4').style.display = 'block';
                        setTimeout(function() {
                            document.getElementById('img4').style.display = 'none';
                            document.getElementById('img1').style.display = 'block';
                            // Chamar repeatimg() novamente ap√≥s um ciclo completo
                            repeatimg();
                        }, 2000); // 1000 milissegundos = 1 segundo
                    }, 2000); // 1000 milissegundos = 1 segundo
                }, 2000); // 1000 milissegundos = 1 segundo
            }, 2000); // 1000 milissegundos = 1 segundo            
        }

        
    </script>
</body>
</html>
